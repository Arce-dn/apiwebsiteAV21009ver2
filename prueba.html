<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ejemplo Web API</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css" type="text/css" media="screen">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="codigo.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Ejemplo Web API</h1>
    <p class="text-center font-weight-bold">Marvin Daniel Arce Vargas</p>
    <p class="text-center">AV21009</p>
    <p class="text-center">Grupo de Trabajo: 08</p>
    <div class="text-center mb-4">
      <button class="btn btn-primary" onclick="obtenerProductos();this.style.display='none';">Obtener Productos</button>
    </div>

    <div id="listado" style="display:none;">
      <form name="filtroprods" id="filtroprods" class="mb-4">
        <div class="form-group">
          <label>Seleccione Categorías</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="c1" value="c1" checked>
            <label class="form-check-label" for="c1">Electrónicos</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="c2" value="c2" checked>
            <label class="form-check-label" for="c2">Joyería</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="c3" value="c3" checked>
            <label class="form-check-label" for="c3">Ropa Caballero</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="c4" value="c4" checked>
            <label class="form-check-label" for="c4">Ropa Dama</label>
          </div>
        </div>
        <ul>
          <li>Click en la imagen para Acercamiento</li>
          <li>Click en precio para ordenar Asc o Desc</li>
        </ul>

        <table id="tabla" class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Foto</th>
              <th id="price" style="cursor:pointer;">Precio</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </form>
    </div>
  </div>
</body>

</html>
